    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      printDetectedCanvas();

      function printDetectedCanvas()
      {
        var ctx = document.getElementById('canvas_detected');
      
        var data =  {
          labels: ['29/04/2020', '06/05/2020', '13/05/2020'],
          datasets: [
            {
              label: 'Dishwasher',
              fill: false,
              lineTension: 0.00001,
              borderColor: 'rgb(66, 133, 244)',
              data: [45, 64, 69]
            },
            {
              label: 'Tumble Dryer',
              fill: false,
              lineTension: 0.00001,
              borderColor: 'rgb(244, 180, 0)',
              data: [49, 44, 45]
            },
            {
              label: 'Washing Machine',
              fill: false,
              lineTension: 0.00001,
              borderColor: 'rgb(15, 157, 88)',
              data: [80, 78, 81]
            },
            {
              label: 'Washer Dryer',
              fill: false,
              lineTension: 0.00001,
              borderColor: 'rgb(171, 71, 188)',
              data: [, 71]
            },
            {
              label: 'Objetive',
              lineTension: 0.00001,
              borderColor: 'rgb(219, 68, 55)',
              backgroundColor: 'rgba(219, 68, 55, 0.13)',
              data: [80, 80, 80]
            }
          ]
        }

        var options = {
          title: {
              display: true,
              text: 'Detected',
              fontSize: 30,
              fontStyle: 'bold',
              fontColor: '#000',
              lineHeight: 3
          },
          legend: {
            position: 'right',
            align: 'start'
          },
          scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true,
                    max: 100
                }
            }]
          }
        };
        
        var myLineChart = new Chart(ctx, {
          type: 'line',
          data: data,
          options: options
        });
      }
